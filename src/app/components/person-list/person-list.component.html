<div class="card" *ngFor="let person of persons">
    <div class="card-header">
        {{person.firstName}} {{person.lastName}}
    </div>
    <div class="card-body">
        <p class="card-text">{{person.firstName}}</p>
        <p class="card-text">{{person.lastName}}</p>
        <p class="card-text">{{person.gender}}</p>
        <p class="card-text">{{person.birthdate | date:'dd/MM/yyyy'}}</p>
        <p class="card-text">{{person.email}}</p>
    </div>
</div>
