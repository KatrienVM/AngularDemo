<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>

  <div class="sum" >{{counterService.counterValue1 + counterService.counterValue2}}</div>

</nav>
<div class="padding">
  <router-outlet></router-outlet>
</div>
